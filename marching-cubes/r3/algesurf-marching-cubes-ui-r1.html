<!doctype html>
<html lang=en >
<head>
<title>algeSurf Marching Cubes UI R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script src=surfaces.js ></script>
<script>

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'h1, a { margin: 0; }' +
			'#i { text-decoration: none; }' +
		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute;';
		menu.innerHTML = '<h2>' +
				'<a href="" >' + document.title + '</a> ' +
				'<a id=i href=http://jaanga.github.io/algesurf/ >&#x24D8;</a>' +
			'</h2>' +
			'<p>Select an equation' +
			'<br><select id=selEquation ></select></p>' +
			'<div id=msg ></div>' +
			'<p>Edit the equation:<br><textarea id=txt cols=30 ></textarea></p>' +
			'<button onclick=editEquation() >Update the display</button>' +
			'<p><button onclick=createPermalink(); >Create permalink</button></p>' +
		'';

		keys = Object.keys( surfaces );
		offset = 0;
		for ( var i = 0; i < keys.length ; i++ ) {

			if ( i == 1 ) {

				node = document.createElement( 'optgroup' );
				selEquation.appendChild( node );
				node.label = 'Hauser 1';

			} else if ( i == 37 ) {

				node = document.createElement( 'optgroup' );
				selEquation.appendChild( node );
				node.label = 'Hauser 2';

			} else if ( i == 74 ) {
				node = document.createElement( 'optgroup' );
				selEquation.appendChild( node );
				node.label =  'Jalape';

			} else if ( i == 85 ) {
				node = document.createElement( 'optgroup' );
				selEquation.appendChild( node );
				node.label = 'Sing Surf';

			}

			node = document.createElement( 'option' );
			selEquation.appendChild( node );
			node.text = keys[ i ];

		}

		selEquation.selectedIndex = 3;
		selEquation.onchange = updateEquation;


		ifr = document.body.appendChild( document.createElement( 'iframe' ) );
		ifr.width = window.innerWidth;
		ifr.height = window.innerHeight;
		ifr.style.cssText = 'border: 0px solid red; margin: 0; overflow: hidden; ';

		updateEquation();

	}


	function editEquation() {

		equation = txt.value;

		ifr.src = 'algesurf-marching-cubes-api-r1.html#eqn=' + equation.replace( / /gi, '' );

//console.log( equation );

	}




	function updateEquation() {

		equation = surfaces[ selEquation.value ].eqn;

		msg.innerHTML = 'Formatted equation:<br>' + surfaces[ selEquation.value ].htm;

		txt.value = equation;

		ifr.src = 'algesurf-marching-cubes-api-r1.html#eqn=' + equation.replace( / /gi, '' );

// console.log( selEquation.value, ifr.contentWindow.location.hash );

	}

	function createPermalink() {

		s = surfaces[ selEquation.value ];

		window.open( 

			'algesurf-marching-cubes-api-r1.html' +

			'#eqn=' + equation.replace( / /gi, '' ) +
			'#htm=' + s.htm +
			'#min=' + s.min +
			'#max=' + s.max +
//			'#mat=' + s.mat +
			'#scl=' + s.scl +
			'#ttl=' + s.ttl +
			''

		)

	}

</script>
</body>
</html>
