<script>

	init();

	function init() {


		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0 10%; }' +
			'h1, a { margin: 0; }' +
			'#i { text-decoration: none; }' +
		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px 0 250px; position: absolute;';

		if ( window.self === window.top ) {

			menu.innerHTML = '<h2>' +
					'<a href="" >' + document.title + '</a> ' +
					'<a id=i href=http://jaanga.github.io/algesurf/marching-cubes/ >&#x24D8;</a>' +
				'</h2>' +
				'<div id=gallery ></div>' +
			'';

		} else {

			menu.innerHTML = '<h2>Equations Gallery</h2><div id=gallery ></div>';

		}

		keysSurfaces = Object.keys( surfaces );
		txt = '';


		if ( window.self === window.top ) {


			for ( var i = 0; i < keysSurfaces.length; i++ ) {
				s = surfaces[ keysSurfaces[i] ];
				txt += '<div style="float: left; height: 250px; overflow: auto; padding: 0 5px; width: 250px;" >' +
//					'<a href="./algesurf-marching-cubes-api-r1.1.html#eqn=' + s.eqn + '#htm=' + s.htm + '#max=' + s.max + '#min=' + s.min + 
//					' #ttl=' + s.ttl + '" style=text-decoration:none; >' +

					'<a href="./algesurf-marching-cubes-api-r1.1.html#' + i + '" style=text-decoration:none; >' +
					'<img src="../images/' +  keysSurfaces[ i ] + '.png" /><br>' + s.ttl + '<br>' + s.htm + '</a>' +
				'</div>' ; 

			}

		} else {

			for ( var i = 0; i < keysSurfaces.length; i++ ) {
				s = surfaces[ keysSurfaces[i] ];

				txt += '<div style="float: left; height: 250px; overflow: auto; padding: 0 5px; width: 250px;" >' +
					'<a href=JavaScript:parent.ifr.src="algesurf-marching-cubes-api-r1.1.html#' + i + '" style=text-decoration:none; >' +
					'<img src="../images/' +  keysSurfaces[ i ] + '.png" /><br>' + s.ttl + '<br>' + s.htm + '</a>' +
				'</div>' ; 

			}


		}

		gallery.innerHTML = txt + '' ;

	}

</script>
