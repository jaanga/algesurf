<!doctype html>
<html lang=en >
<head>
<title>Iframe Random Site Show v0.1.2</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script>

	var editor = 'http://exploratoria.github.io/lib/code-edit-view/code-edit-view.html#';

	var openingFile = 'http://jaanga.github.io/algesurf/parametric-equations/equation-files/zindler-conoid/zindler-conoid.html'

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'button { background-color: white; border-width: 1px; margin-right: 5px; }' +
			'p { width: ' + window.innerWidth + 'px; }' +
			'#ifr { border: 0px solid; } ' +
		'';

		var content = document.body.appendChild( document.createElement( 'div' ) );
		content.innerHTML = 
			'<iframe id=ifr width=100% height=500px ></iframe>' +
		'';

//		ifr.src = sites[ index ][ 1 ];

//		setInterval( displayNext, interval );

		fileName = location.hash ? location.hash.split( '#' )

: openingFile;
//		fileName =  fileName.length > 1 ? fileName[ 1 ] : fileName [ 0 ];

		ifr.src = editor + fileName;

		window.addEventListener( 'resize', onWindowResize, false );

	}


	function onWindowResize() {

		ifr.style.cssText += ' width: 100%; ' ;

	}

</script>
</body>
</html>
