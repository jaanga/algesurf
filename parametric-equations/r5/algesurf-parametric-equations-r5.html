<!doctype html>
<html lang=en >
<head>
<title>algesurf parametric equations r5</title>
<meta charset=utf-8 >
<meta name='viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=equations-library-r1.js ></script>
<script>
// http://www.3d-meier.de/tut3/Seite54.html
	defaultEquation = 0;
	var eqn; // = equations[ 'apple-surface-i' ];
	var scale;
	var a, b, c, d, e, f, g, h, i, j, R1, R1, s, u, v;


	var renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		if ( window.self === window.top ) {

			css = document.head.appendChild( document.createElement('style') );
			css.innerHTML ='body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
				'#i {text-decoration: none; }' +
			'';

			info = document.body.appendChild( document.createElement( 'div' ) );
			info.style.cssText = 'max-height: ' + ( window.innerHeight - 50 ) + 'px; margin: 0 20px; overflow: auto; position: absolute; ';
			info.innerHTML = '<h2 style=margin:0; ><a href="" >' + document.title + '</a> ' +
				'<a id=i href=http://jaanga.github.io/algesurf/parametric-equations/ >&#x24D8;</a></h2>' +

				'<p>Select an equation' +
				'<br><select id=selEquation ></select></p>' +

				'<div id=msg1 ></div>' +
			'';

		}

		equationsKeys = Object.keys( equations );

		for ( var i = 0;  i < equationsKeys.length; i++ ) {

			selEquation.innerHTML += '<option>' + equationsKeys[ i ] +'</option>';

		}

		selEquation.selectedIndex = defaultEquation;
		selEquation.onchange = drawEquation;

		txt = '';

		for ( var i = 0; i < equationsKeys.length; i++ ) {

			if ( equationsKeys[ i ].substr( 0, 1 ) === '#' ) {

				txt += '<p>' + equations[ equationsKeys[ i ] ] + '</p>';

			} else {

				txt += '<a href=# onclick=selEquation.selectedIndex=+' + i + ';drawEquation(); >' + equationsKeys[ i ] + '</a><br>';

			}

		}

		msg1.innerHTML = txt + '<p id=endof >vvv</p>' ;


		endof.scrollIntoView();

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		controls = new THREE.OrbitControls( camera, renderer.domElement );

		drawEquation();


	}

	function drawEquation() {

		eqn = equations[ selEquation.value ];

		scale = eqn.scale;
		a = eqn.a; b = eqn.b; c = eqn.c; d = eqn.d;
		e = eqn.e; f = eqn.f; g = eqn.g; h = eqn.h; i = eqn.i; j = eqn.j;
		R1 = eqn.R1; R2 = eqn.R2;
		u = eqn.u || 20; v = eqn.v || 20;

		geometry = new THREE.ParametricGeometry( eqn.curve, u, v );
		material = new THREE.MeshNormalMaterial( { opacity: 0.7, side: 2, transparent: true } );
		scene.remove( mesh );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}


	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
	}
</script>
</body>
</html>
