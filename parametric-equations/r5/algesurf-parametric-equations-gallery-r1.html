<!doctype html>
<html lang=en >
<head>
<title>algeSurf Parametric Equations Gallery R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script src=equations-library-r1.js ></script>
<script>

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0 10%; }' +
			'h1, a { margin: 0; }' +
			'#i { text-decoration: none; }' +
		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px 0 250px; position: absolute;';

		if ( window.self === window.top ) {

			menu.innerHTML = '<h2>' +
					'<a href="" >' + document.title + '</a> ' +
					'<a id=i href=http://jaanga.github.io/algesurf/parametric-equations/ >&#x24D8;</a>' +
				'</h2>' +
				'<div id=gallery ></div>' +
			'';

		} else {

			menu.innerHTML = '<h2>Equations Gallery</h2><div id=gallery ></div>';

		}

		equationsKeys = Object.keys( equations );

		txt = '';

		if ( window.self === window.top ) {


			for ( var i = 0; i < equationsKeys.length; i++ ) {
				eqn = equations[ equationsKeys[ i ] ];
				txt += '<div style="float: left; height: 250px; overflow: auto; padding: 0 5px; width: 250px;" >' +
					'<a href="algesurf-parametric-equations-r5.1.html#' + i + '" >' + 
					'<img src="../images/' +  equationsKeys[ i ] + '.png" /><br>' + eqn.title + '<br>' + '</a>' +
				'</div>' ; 

			}

		} else {

			for ( var i = 0; i < equationsKeys.length; i++ ) {
				eqn = equations[ equationsKeys[i] ];

				txt += '<div style="float: left; height: 250px; overflow: auto; padding: 0 5px; width: 250px;" >' +
					'<a href=JavaScript:parent.drawEquation("' + i + '"); style=text-decoration:none; >' +
					'<img src="../images/' +  equationsKeys[ i ] + '.png" /><br>' + eqn.title + '</a>' +
				'</div>' ; 

			}


		}

		gallery.innerHTML = txt + '' ;

	}

</script>
</body>
</html>
