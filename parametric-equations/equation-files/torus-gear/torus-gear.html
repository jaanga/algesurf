<!doctype html>
<html lang=en >
<head>
<title>Torus Gear</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script>
// http://www.3d-meier.de/tut3/Seite184.html

	var renderer, scene, camera, controls;
	var geometry, material, mesh;
	var pi = Math.PI;
	var scale = 20;
	var x, y, z;

	var a = 1;
	var b = 10;
	var n = 8;
	var R1;
	var R2 = 4;

	var a = 1, aMin = -5, aMax = 5, aStep = 0.1;
	var b = 10, bMin = -5, bMax = 5, bStep = 0.1;
	var c = 8, cMin = -5, cMax = 5, cStep = 0.1;

	var R1 = 1, R1Min = -5, R1Max = 5, R1Step = 0.1;
	var R2 = 4, R2Min = -5, R2Max = 5, R2Step = 0.1;

	var u = 30;
	var v = 50;

	init();
	animate();

	function init() {
		document.body.style.cssText = 'margin: 0; overflow: hidden; ' ;

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		geometry = new THREE.ParametricGeometry( curve, u, v );
		material = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading, side: 2 } )
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );
	}

	function curve( u, v ) {
		u = 2 * pi * ( u - 0.5 );
		v = 2 * pi * ( v - 0.5 );

		R1 = a + tanh( b * sin( c * v ) ) / b

		x = scale * ( ( R2 + R1 * cos( v ) ) * cos( u ) );
		y = scale * ( R1 * sin( v ) );
		z = scale * ( ( R2 + R1 * cos( v ) ) * sin( u ) );

		return new THREE.Vector3( x, y, z );
	}

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }
	function tan( a ){ return Math.tan( a ); }

	function cos2( a ){ return Math.cos( a ) * Math.cos( a ); }
	function sin2( a ){ return Math.sin( a ) * Math.sin( a ); }

	function abs( a ){ return Math.abs( a ); }
	function exp( a ){ return Math.exp( a ); }
	function log( a ){ return Math.log( a ); }
	function pow( a, b ){ return Math.pow( a, b ); }
	function ran(){ return Math.random(); }
	function sqrt( a ){ return Math.sqrt( a ); }

/*
	function cosh( a ){ return Math.cosh( a ); }
	function sinh( a ){ return Math.sinh( a ); }
	function tanh( a ){ return Math.tanh( a ); }
	function sech( a ){ return Math.sech( a ); }
*/

	function sinh( a ){ return ( exp( a ) - exp( -a ) ) / 2; }
	function cosh( a ){ return ( exp( a ) + exp( -a ) ) / 2; }
	function tanh( a ){ return sinh( a ) / cosh( a ); }
	function sech( a ){ return 1 / cosh( a ); }

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
	}

</script>
</body>
</html>
