<!doctype html>
<html lang=en >
<head>
<title>Iframe Random Site Show R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script>

	var interval = 15000;
	var sites = [

		['https://webmath.github.io/algesurf/ray-marching/dev/','ray marching'],
		['https://webmath.github.io/algesurf/marching-cubes/latest/','marching cubes'],
		['https://webmath.github.io/algesurf/parametric-equations/latest/','parametric equations'],
		['https://webmath.github.io/algesurf/function-graph/latest/','function graph'],
		['https://webmath.github.io/algesurf/chaotic-maps/lorenz-attractor/latest/','lorenz attractor']

	]

	var index = Math.floor( Math.random() * sites.length );

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'#i { text-decoration: none; }' +
			'p { width: ' + window.innerWidth + 'px; }' +
			'button { background-color: white; border-width: 1px; margin-right: 5px; }' +
		'';

		var content = document.body.appendChild( document.createElement( 'div' ) );
		content.style.cssText = 'margin: 0; position: absolute;';
		content.innerHTML = '<center><p id=buttons ></p></center>' +
//			'<p><button onclick=displayNext(); >next</button></p>' +
			'<iframe id=ifr width=100% height=500px ></iframe>' +
		'';

		for ( var i = 0; i < sites.length; i++ ) {

			button = buttons.appendChild( document.createElement( 'button' ) );
			button.innerText = sites[ i ][ 1 ];
			button.id = i;
			button.onclick = function(){ ifr.src = sites[ this.id ][ 0 ]; };

		}

		var ifr = document.getElementById( 'ifr' ); // for Safari
		ifr.src = sites[ index ][ 0 ];

		setInterval( displayNext, interval );

	}


	function displayNext() {

		index = ++index >= sites.length ? 0 : index;
		ifr.src = sites[ index ][ 0 ];

	}


</script>
</body>
</html>
